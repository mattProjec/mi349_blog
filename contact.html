<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Matthew's Weblog</title>
</head>
<body>
    <header>
        <h1>Matthew's Weblog</h1>
        <p>Assignment blog on stuff I enjoy</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason">
                <option value="hi">Saying hi</option>
                <option value="contractor">Looking for a contractor</option>
                <option value="interview">Interested in an interview</option>
            </select><br /><br />

            <label for="message">Your Message:</label><br />
            <textarea id="message" name="message" rows="5" cols="30"></textarea><br /><br />

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
